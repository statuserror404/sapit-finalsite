    <header>

        <nav>
            <div>
                <a href="index.html">Home</a>
                <a href="#">Accommodations</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="contactus">
        <div>
            <div class="inner">    
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                    Required fields marked with a *</p>
                <img src="images/swiss-peak.jpg" alt="A photo of a mountain.">
            </div>
            <div class="inner"> 
                <form action="https://wp.zybooks.com/form-viewer.php">
                    <label for="myname">Full Name:*</label>
                    <input type="text" id="myname" name="myname" required>

                    <label for="myemail">Email Address:*</label>
                    <input type="email" id="myemail" name="email" required>

                    <label for="mynum">Phone Number:*</label>
                    <input type="tel" id="mynum" name="mynum" required>

                
                    <fieldset>
                        <label>Preferred Method of Contact:</label>
                        <input type="radio" id="prefem" name="contactpref" value="email" checked required>
                        <label for="prefem">Email</label><br>

                        <input type="radio" id="preftel" name="contactpref" value="phone">
                        <label for="preftel">Phone</label><br>
                    </fieldset>
                    <label for="mycomments">Comments:*</label>
                    <textarea name="mycomments" id="mycomments" required ></textarea >

                    <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                </form>
            </div>
        </div> 
        </section>

    </main>
